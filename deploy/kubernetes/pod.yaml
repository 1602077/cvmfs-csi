apiVersion: v1
kind: Pod
metadata:
  name: web-server
spec:
  containers:
   - name: web-server
     image: nginx
     imagePullPolicy: IfNotPresent
     volumeMounts:
       - mountPath: /srv
         name: mypvc
  volumes:
   - name: mypvc
     persistentVolumeClaim:
       claimName: csi-cvmfs-pvc
       readOnly: true

